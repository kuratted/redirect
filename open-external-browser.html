<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen 9:16 Aspect Ratio</title>
    <style>
        /* Basic reset for body */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        /* Container for maintaining aspect ratio */
        .aspect-ratio-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            overflow: hidden;
        }

        /* Inner element with 9:16 aspect ratio */
        .aspect-ratio-inner {
            width: 100%; /* Allow the inner to take full width */
            height: 100%; /* Allow the inner to take full height */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Styling for the image to ensure it is fully visible */
        .aspect-ratio-inner img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure the whole image is visible */
            display: block; /* Prevent extra space below the image */
        }
    </style>
</head>
<body>

<div class="aspect-ratio-container">
    <div class="aspect-ratio-inner">
        <img src="images/open.png" alt="Cover Image">
    </div>
</div>

</body>
</html>
