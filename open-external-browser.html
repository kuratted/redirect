<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen 9:16 Aspect Ratio</title>
    <style>
        /* Basic reset for body */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        /* Container for maintaining aspect ratio */
        .aspect-ratio-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            overflow: hidden;
        }

        /* Inner element with 9:16 aspect ratio */
        .aspect-ratio-inner {
            width: 56.25vh; /* 9:16 aspect ratio */
            height: 100vh;
            max-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Responsive adjustment for landscape viewports */
        @media (min-aspect-ratio: 9/16) {
            .aspect-ratio-inner {
                width: 100vw;
                height: 177.78vw; /* 16:9 inverted */
                max-height: 100vh;
            }
        }

        /* Styling for the image to fit and cover */
        .aspect-ratio-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="aspect-ratio-container">
    <div class="aspect-ratio-inner">
        <img src="images/open.png" alt="Cover Image">
    </div>
</div>

</body>
</html>
